<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camera 4 Shots</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0; padding: 16px;
      display: flex; flex-direction: column; align-items: center;
      gap: 16px;
    }
    video, canvas {
      width: 360px; height: 480px;
      background: #000;
      border-radius: 12px;
      object-fit: cover;
    }
    video {
      transform: scaleX(-1); /* กลับด้านแบบเซลฟี่ */
    }
    button {
      padding: 10px 14px;
      border-radius: 10px;
      border: 1px solid #ccc;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Photobooth 4 Shots (2x2)</h1>

  <video id="liveVideo" autoplay playsinline muted></video>
  <canvas id="finalCanvas" width="720" height="960"></canvas>

  <div>
    <button id="openCam">Open Camera</button>
    <button id="capture">Capture</button>
    <button id="reset">Reset</button>
  </div>

  <p id="status">Press "Open Camera" to start.</p>

  <script src="camera.js"></script>
</body>
</html>
