<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>I LUV Photobooth</title>
  <link rel="stylesheet" href="home.css" />
</head>
<body>
  <div class="phone">
    <div class="topbar">
      <div class="topbar__title">I LUV <span class="heart">❤</span></div>
    </div>

    <div class="panel">
      <!-- ปุ่ม Start -->
      <img src="Mymelodyypic/start.png" alt="Start" class="start" id="startButton" />
    </div>
  </div>

  <script>
    // เมื่อคลิกที่รูป start.png จะไปหน้า menu.html
    document.getElementById("startButton").addEventListener("click", function() {
      window.location.href = "menu.html";
    });
  </script>
</body>
</html>
