<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu Page</title>

  <link rel="stylesheet" href="menu.css" />
</head>
<body>
  <div class="phone">
    <!-- แถบบน: เปลี่ยนเป็นรูปแทนข้อความ -->
    <div class="topbar">
      <img src="Mymelodyypic/menu.png" alt="Menu" class="menu-logo" />
    </div>

    <!-- พื้นหลังสีชมพู -->
    <div class="panel">
      <div class="menu-container">
        <button id="menu-camera-button">
          <img src="Mymelodyypic/takephoto.png" alt="Take Photo" />
        </button>

        <button id="menu-upload-button">
          <img src="Mymelodyypic/uploadphoto.png" alt="Upload Photo" />
        </button>
      </div>
    </div>
  </div>
</body>
</html>
